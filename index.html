<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Query System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .app {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 700px;
    }

    .title {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .label {
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }

    .file-input-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .file-input {
      padding: 12px;
      border: 2px dashed #667eea;
      border-radius: 8px;
      background: #f8f9ff;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .file-input:hover:not(:disabled) {
      border-color: #764ba2;
      background: #f0f2ff;
    }

    .file-input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .file-name {
      color: #667eea;
      font-size: 0.9rem;
      font-weight: 500;
      padding-left: 4px;
    }

    .text-input {
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .text-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .text-input:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }

    .submit-btn {
      padding: 14px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 8px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loader {
      margin-top: 30px;
      text-align: center;
      color: #667eea;
      display: none;
    }

    .loader.show {
      display: block;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-box {
      margin-top: 24px;
      padding: 16px;
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 8px;
      color: #c00;
      font-size: 0.95rem;
      display: none;
    }

    .error-box.show {
      display: block;
    }

    .answer-box {
      margin-top: 30px;
      padding: 24px;
      background: #f8f9ff;
      border-radius: 8px;
      border: 2px solid #e0e7ff;
      display: none;
    }

    .answer-box.show {
      display: block;
    }

    .answer-title {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 12px;
      color: #667eea;
    }

    .answer-content {
      color: #333;
      line-height: 1.6;
      white-space: pre-wrap;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="container">
      <h1 class="title">PDF Query System</h1>
      <p class="subtitle">Upload a PDF and ask questions about its content</p>

      <form id="pdfForm" class="form">
        <div class="form-group">
          <label for="pdfInput" class="label">
            Select PDF File
          </label>
          <div class="file-input-wrapper">
            <input
              type="file"
              id="pdfInput"
              accept=".pdf"
              class="file-input"
            />
            <span id="fileName" class="file-name" style="display: none;"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="questionInput" class="label">
            Enter your question
          </label>
          <input
            type="text"
            id="questionInput"
            placeholder="What would you like to know about this PDF?"
            class="text-input"
          />
        </div>

        <button
          type="submit"
          id="submitBtn"
          class="submit-btn"
        >
          Submit Query
        </button>
      </form>

      <div id="loader" class="loader">
        <div class="spinner"></div>
        <p>Processing your request...</p>
      </div>

      <div id="errorBox" class="error-box">
        <strong>Error:</strong> <span id="errorText"></span>
      </div>

      <div id="answerBox" class="answer-box">
        <h2 class="answer-title">Answer</h2>
        <div id="answerContent" class="answer-content"></div>
      </div>
    </div>
  </div>

  <script>
    if (!window.BACKEND_URL) {
      window.BACKEND_URL = 'http://127.0.0.1:8000';
    }

    const BASE_URL = window.BACKEND_URL;
    const HEALTH_URL = `${BASE_URL}/debug-query-pdf`;
    const QUERY_URL = `${BASE_URL}/query-pdf`;

    const pdfInput = document.getElementById('pdfInput');
    const questionInput = document.getElementById('questionInput');
    const submitBtn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');
    const errorBox = document.getElementById('errorBox');
    const errorText = document.getElementById('errorText');
    const answerBox = document.getElementById('answerBox');
    const answerContent = document.getElementById('answerContent');
    const fileName = document.getElementById('fileName');

    let selectedFile = null;

    pdfInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        fileName.textContent = selectedFile.name;
        fileName.style.display = 'block';
        errorBox.classList.remove('show');
      }
    });

    questionInput.addEventListener('input', () => {
      errorBox.classList.remove('show');
    });

    document.getElementById('pdfForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!selectedFile || !questionInput.value.trim()) {
        errorText.textContent = 'Please select a PDF file and enter a question.';
        errorBox.classList.add('show');
        return;
      }

      loader.classList.add('show');
      answerBox.classList.remove('show');
      errorBox.classList.remove('show');
      submitBtn.disabled = true;
      pdfInput.disabled = true;
      questionInput.disabled = true;

      try {
        const healthResponse = await fetch(HEALTH_URL);
        if (!healthResponse.ok) {
          throw new Error('Backend not reachable. Check server URL/port.');
        }

        const formData = new FormData();
        formData.append('file', selectedFile);
        formData.append('question', questionInput.value.trim());

        const response = await fetch(QUERY_URL, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({
            detail: `HTTP ${response.status}: ${response.statusText}`
          }));
          throw new Error(errorData.detail || 'An error occurred');
        }

        const data = await response.json();
        answerContent.textContent = data.answer;
        
        if (data.context_truncated) {
          answerContent.textContent += '\n\n(Note: PDF content was truncated due to length)';
        }
        
        answerBox.classList.add('show');
      } catch (err) {
        errorText.textContent = err.message;
        errorBox.classList.add('show');
      } finally {
        loader.classList.remove('show');
        submitBtn.disabled = false;
        pdfInput.disabled = false;
        questionInput.disabled = false;
      }
    });
  </script>
</body>
</html>
